<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <title>Quiz</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div id="submitted-msg"></div>
                <div class="question">
                    <h1>Potter Check</h1>
                    <img src="https://miro.medium.com/v2/resize:fit:770/1*3Dg7XdkqX_QbTEDZI4Bhlw.jpeg">
                    <h2>Who won the house cup the first year harry attended hogwarts?</h2>
                </div>
                <div class='wrapper'>
                    <div class='row'>
                        <div class='column'>
                            <button class="answers" id="a1">
                                Ravenclaw
                            </button>
                        </div>
                        <div class='column'>
                            <button class="answers" id="a2">
                                Slytherin
                            </button>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='column'>
                            <button class="answers" id="a3">
                                Hufflepuff
                            </button>
                        </div>
                        <div class='column'>
                            <button class="answers" id="a4">
                                Gryffindor
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
